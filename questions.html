<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scibowl Practice Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mt-2 mx-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Scibowl Practice Tool</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Questions</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-center mt-3">
      <h1 id="timer">-</h1>

      <div id="questionContainer" style="display: none">
        <h3 id="type">Question Type</h3>

        <h3 id="question" class="mx-5">Question</h3>
      </div>

      <button
        type="button"
        class="btn btn-primary mt-3 ms-1 me-1"
        onclick="newQuestion()"
      >
        New Question - =
      </button>

      <div
        id="answerContainer"
        class="input-group flex-nowrap mt-3 ps-5 pe-5"
        style="display: none"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Answer"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          id="answerInput"
        />
        <button
          class="btn btn-outline-success"
          type="button"
          id="button-addon2"
          onclick="answer()"
        >
          Submit Answer (Enter)
        </button>
      </div>

      <div id="correctContainer" class="mt-3" style="display: none">
        <h3 id="correctAnswer">Answer</h3>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-success" onclick="correct()">
            Correct - [
          </button>
          <button type="button" class="btn btn-danger" onclick="wrong()">
            Wrong - ]
          </button>
        </div>
      </div>

      <div>
        <label for="rate" id="speakingSpeedDisplay" class="form-label mt-3"
          ><b>Speaking Speed (Default - 3x)</b>
        </label>
        <input
          type="range"
          class="form-range px-5"
          id="rate"
          min="1"
          max="10"
          step="0.5"
          value="3"
        />
        <label
          for="answerTime"
          id="speakingSpeedDisplay"
          class="form-label mt-3"
          ><b>Toss-Up Answer Time (Default - 5s)</b>
        </label>
        <input
          type="range"
          class="form-range px-5"
          id="answerTime"
          min="0"
          max="10000"
          step="1000"
          value="5000"
        />
      </div>
      <div
        class="btn-group mt-3"
        role="group"
        aria-label="Basic checkbox toggle button group"
      >
        <input
          type="checkbox"
          class="btn-check"
          id="showQuestion"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="showQuestion"
          >Show Question</label
        >
      </div>

      <div class="mt-3">
        <h5>Score: <span id="score">0</span></h5>
        <h5>Questions Answered: <span id="totalQuestions">0</span></h5>
        <h5>Accuracy: <span id="accuracy">0</span>%</h5>
        <h5>Interrupts: <span id="interrupts">0</span></h5>
        <h5>Interrupt Accuracy: <span id="interruptAccuracy">0</span>%</h5>
      </div>
      <button
        type="button"
        class="btn btn-danger mt-3 ms-1 me-1"
        onclick="clearStats()"
      >
        Reset Stats
      </button>
    </div>

    <script src="scibowl.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
