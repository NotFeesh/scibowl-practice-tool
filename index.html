<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scibowl Practice Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mt-2 mx-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Scibowl Practice Tool</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="questions.html"
                >Questions</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-center mt-3 fs-4" id="numberQuestions">
      Current Question Set Size: 0 Questions
    </div>

    <div class="form-floating mx-5">
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        id="questionInput"
        style="height: 20rem"
      ></textarea>
      <label for="floatingTextarea" id="questionInputLabel"
        >Paste Question Set Directly From NSB Here</label
      >
    </div>
    <div class="text-center mt-3">
      <button
        type="button"
        class="btn btn-success"
        onclick="processQuestions()"
      >
        Submit
      </button>
      <button type="button" class="btn btn-danger" onclick="clearSet()">
        Clear Question Set
      </button>
    </div>

    <script src="parse.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
